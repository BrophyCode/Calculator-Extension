<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="plotly-strict.min.js"></script>
        <script src="math.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="graph"></div>
        <div id="graphInputs">
            <p>
                <label for="equation">y = <input type="text" name="equation" id="equationInput" value="x"></label>
            </p>
            <p>
                <label for="minBound">x min: <input type="number" name="minBound" id="minBound" class="bound" value=-10></label>
                <label for="maxBound">x max: <input type="number" name="maxBound" id="maxBound" class="bound" value=10></label>
                <label for="resolution">Resolution: <input type="number" name="resolution" id="resolution" class="bound" value=0.1 min="0"></label>
            </p>
        </div> 
        <p id="currentEq"></p>
        <div id="keypad">
            <div>
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="b+">+</button>
            </div>
            <div>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="b-">-</button>
            </div>
            <div>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="b/">/</button>
            </div>
            <div>
                <button id="b.">.</button>
                <button id="b0">0</button>
                <button id="benter">Enter</button>
                <button id="bx">x</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
